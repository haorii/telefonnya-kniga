<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>
    <div id="wrapper">
        <header>
            <h1 id="title">Список контактов</h1>
            
            <form id="headFrm">    
                <div id="ss">                          
                <p class="pp">Поиск:</p>
                
                
                <input type="radio" id="searchBy1" name="name1">
                <label for="searchBy1">        Имя     </label>
                <input type="radio" id="searchBy2" name="name1">              
                <label for="searchBy2">         Телефон      </label>
                
                    
              
            </div>
                <input type="text" name="search" id="searchContact" placeholder="введите..."required></br></br>
            </form>
        </header>

        <main>
            <h2>Добавить контакт</h2>
            <form id="frm" name="info" >
                </br>
                <input  type="text" name="contactName" class="addContact" id="name" placeholder="ВВЕДИТЕ ИМЯ" ></br></br>
                <input  type="tel" name="contactNo"  class="addContact" id="phone" placeholder="ВВЕДИТЕ ТЕЛЕФОН" ></br></br>
                <input type="submit" value="добавить" id="addCont" name="go">

            </form>
        </br>
            <table id='contacts'>
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbdy">
                    <tr id="contInfo" >
                        
                    </tr>

                </tbody>

            </table>
        </main>
    </div>
    <div id="popup">
        <p> Ваш номер телефона не действителен</p>
        <p>Убедитесь что вы используете формат телефона - "89ХХХХХХХХХ"</p>
        <button type="button" id="ok">OK</button>
    </div>
    <div id="confirm">
            <p>Вы уверены, что хотите удалить этот контакт?</p>
            <button type="button" id="yesbtn">ДА</button>
            <button type="button" id="nobtn">НЕТ</button>
    </div>
    <div id="existsup">
        <p>Введенный вами номер телефона уже существует</p>
        <button type="button" id="eok">OK</button>
    </div>
